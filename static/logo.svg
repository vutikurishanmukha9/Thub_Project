<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="150" cy="75" r="70" fill="url(#bgGradient)" stroke="#FF4500" stroke-width="3"/>
  
  <!-- Radiating lines -->
  <g stroke="#FFF" stroke-width="2" opacity="0.7">
    <line x1="150" y1="15" x2="150" y2="35" />
    <line x1="195" y1="25" x2="185" y2="40" />
    <line x1="220" y1="75" x2="200" y2="75" />
    <line x1="195" y1="125" x2="185" y2="110" />
    <line x1="150" y1="135" x2="150" y2="115" />
    <line x1="105" y1="125" x2="115" y2="110" />
    <line x1="80" y1="75" x2="100" y2="75" />
    <line x1="105" y1="25" x2="115" y2="40" />
  </g>
  
  <!-- Religious symbols -->
  <!-- Cross -->
  <g fill="#0044AA" stroke="#0044AA" stroke-width="1">
    <rect x="145" y="50" width="4" height="20" rx="1"/>
    <rect x="135" y="56" width="20" height="4" rx="1"/>
  </g>
  
  <!-- Om symbol simplified -->
  <circle cx="165" cy="60" r="8" fill="none" stroke="#0044AA" stroke-width="2"/>
  <path d="M165 55 Q170 60 165 65 Q160 60 165 55" fill="#0044AA"/>
  
  <!-- Crescent -->
  <path d="M130 60 Q125 55 125 65 Q125 70 130 65 Q135 60 130 60" fill="#228B22"/>
  
  <!-- Lotus petals -->
  <g fill="#DDA0DD" opacity="0.8">
    <ellipse cx="140" cy="85" rx="6" ry="12" transform="rotate(-30 140 85)"/>
    <ellipse cx="150" cy="88" rx="6" ry="12"/>
    <ellipse cx="160" cy="85" rx="6" ry="12" transform="rotate(30 160 85)"/>
  </g>
  
  <!-- Main text ADITYA -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#228B22" stroke-width="0.5">
    ADITYA
  </text>
  
  <!-- Subtitle banner -->
  <rect x="50" y="120" width="200" height="20" fill="#0044AA" rx="2"/>
  <text x="150" y="133" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">
    ENLIGHTENS THE NESCIENCE
  </text>
  
  <!-- Decorative elements -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#0044AA" 
        transform="rotate(-15 30 40)">సర్వేజన</text>
  <text x="230" y="40" font-family="Arial, sans-serif" font-size="14" fill="#0044AA" 
        transform="rotate(15 230 40)">హితాయ</text>
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="#0044AA" 
        transform="rotate(15 30 110)">సర్వేజన</text>
  <text x="230" y="110" font-family="Arial, sans-serif" font-size="14" fill="#0044AA" 
        transform="rotate(-15 230 110)">సుఖాయ</text>
</svg>
